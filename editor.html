<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship editor</title>
    <style>
      #tools{
        padding: 4px 10px;
        flex-direction: column;
        width: 200px;
      }
      #tools > *{
        margin: 4px
      }
      #tools > .expand{
        flex: 1
      }
      #tools > textarea{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 8;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="display:flex">
      <div id="editor"></div>
      <aside id="tools">
        <input type="file" name="Collider" id="descriptor_picker" accept="application/json">
        <button id="save">Save descriptor</button>
        <div class="expand">
          <textarea name="descriptor" id="desciptor" cols="30" rows="20"></textarea>
        </div>
        
      </aside>
  </div>
    <script type="module" src="/src/editor.ts"></script>
  </body>
</html>

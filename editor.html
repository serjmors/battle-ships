<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship editor</title>
    <style>
      #tools{
        padding: 4px 10px;
        flex-direction: column;
        width: 100px;
        row-gap: 10px;
        column-gap: 1em;
      }
    </style>
  </head>
  <body>
    <div style="display:flex">
      <div id="editor"></div>
      <aside id="tools">
        <input type="file" name="Sprite" id="sprite_texture" accept="image/*">
        <input type="file" name="Collider" id="ship_descriptor" accept="application/json">
        <button id="save">Save</button>
        
      </aside>
  </div>
    <script type="module" src="/src/editor.ts"></script>
  </body>
</html>

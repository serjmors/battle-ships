<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="background-color: 		#D3D3D3;">
    <div class="container pt-4">
      <div class="row">
        <div class="col">     
            <div id="editor"></div>
        </div>
        <div class="col">
          <div class="row">
              <input class="form-control" type="file" id="descriptor_picker" accept="application/json">
              
              <label for="key" class="form-label">key:</label>
              <input class="form-control" type="text" id="key">
              
              <label for="turretId" class="form-label">turretId:</label>
              <input class="form-control" type="text" id="turretId">

              <label for="desciptor" class="form-label">descriptor:</label>
              <textarea class="form-control" id="desciptor"></textarea>

              <button id="save" class="btn btn-primary mt-4">Save</button>
              
          </div>
        </div>
      </div>  
  </div>
    <script type="module" src="/src/editor.ts"></script>
  </body>
</html>
